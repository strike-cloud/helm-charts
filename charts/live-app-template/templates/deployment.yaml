apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
    env: {{ .Values.envShort }}
    admission.datadoghq.com/enabled: "true"
    admission.datadoghq.com/config.mode: "socket"
    tags.datadoghq.com/env: {{ .Values.envShort }}
    tags.datadoghq.com/service: {{ .Values.appName }}
    tags.datadoghq.com/version: {{ .Values.appVersion | quote  }}
  annotations:
    link.argocd.argoproj.io/repository: 'Repository|https://github.com/strikesecurity/{{ .Release.Name }}'
    link.argocd.argoproj.io/repository-actions: 'Repository|https://github.com/strikesecurity/{{ .Release.Name }}.git/actions'

spec:
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 3
{{- if not .Values.hpa.enabled }}
  replicas: {{ .Values.hpa.minReplicas }}
{{- end }}
  selector:
    matchLabels:
      app:  {{ .Values.appName }}
  strategy:
    type: {{ .Values.deployment.strategy }}
    rollingUpdate:
      maxUnavailable: {{ .Values.deployment.maxUnavailable }}
      maxSurge: {{ .Values.deployment.maxSurge }}
  template:
    metadata:
      labels:
        app:  {{ .Values.appName }}
        env: {{ .Values.envShort }}
        version: {{ .Values.appVersion | quote  }}
        admission.datadoghq.com/enabled: "true"
        tags.datadoghq.com/env: {{ .Values.envShort }}
        tags.datadoghq.com/service: {{ .Values.appName }}
        tags.datadoghq.com/version: {{ .Values.appVersion | quote  }}
        # timestamp: "{{ date "20060102150405" now }}"
      annotations:
        # timestamp: "{{ date "20060102150405" now }}"
{{- if .Values.vault.agentInject}}
        vault.hashicorp.com/auth-path: {{ .Values.vault.authPath | quote }}
        vault.hashicorp.com/auth-type: kubernetes
        vault.hashicorp.com/agent-inject: {{ .Values.vault.agentInject | quote }}
        vault.hashicorp.com/role: {{ .Values.vault.role | quote }}
        vault.hashicorp.com/agent-inject-secret-credentials.txt: {{ .Values.vault.secretCredentials | quote }}
        vault.hashicorp.com/log-level: debug
        vault.hashicorp.com/tls-skip-verify: 'true'
{{- if .Values.vault.namespace.enable }}
        vault.hashicorp.com/namespace: {{ .Values.vault.namespace.name }}
{{- end }}
{{- end }}
{{- if .Values.datadog.logs.enabled}}
        ad.datadoghq.com/{{ .Values.appName }}.logs: '[{ "source":"{{ .Values.datadog.clusterName }}", "service":"{{ .Values.appName }}" }]'
{{- end }}
        elastic.co/dataset: kubernetes.container_logs.apps
        elastic.co/namespace: apps
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: {{ .Values.appName }}
              # timestamp: {{ date "20060102150405" now | quote }}
      terminationGracePeriodSeconds: 60
      containers:
      - name:  {{ .Values.appName }}
        image: {{ .Values.image }}/{{ .Values.appName }}:{{ .Values.appVersion }}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        {{- if or (.Values.configmap.enabled) (.Values.secrets.enabled) }}
        volumeMounts:
          {{- if .Values.configmap.enabled}}
          - mountPath: /etc/configmap
            name: cm-volume
          {{- end }}
          {{- if .Values.secrets.enabled}}
          - mountPath: /etc/secrets
            name: {{ if .Values.secrets.appName }}{{ .Values.secrets.appName }}{{ else }}{{ .Values.appName }}{{ end }}
          {{- end }}
        {{- end }}
        resources:
          limits:
            {{- if .Values.resources.limits.cpu}}
            cpu: "{{ .Values.resources.limits.cpu }}"
            {{- end }}
            memory: "{{ .Values.resources.limits.memory }}"
          requests:
            cpu: "{{ .Values.resources.requests.cpu }}"
            memory: "{{ .Values.resources.requests.memory }}"
        ports:
        - containerPort: {{ .Values.appPort }}
        readinessProbe:
          successThreshold: {{ .Values.healthcheck.readinessSuccess }}
          failureThreshold: {{ .Values.healthcheck.readinessFailure }}
          {{- if eq ( .Values.healcheck.type ) "http" }}
          httpGet:
            path: {{ .Values.healthcheck.path }}
            port: {{ .Values.appPort }}
          {{- end }}
          {{- if eq ( .Values.healthcheck.type) "command"}}
          exec:
            command:
              - /bin/sh
              - -c
              - {{ .Values.healthcheck.command }}
          {{- end }}
          initialDelaySeconds: {{ .Values.healthcheck.readinessDelay }}
          periodSeconds: {{ .Values.healthcheck.period }}
          timeoutSeconds: {{ .Values.healthcheck.timeout }}
        livenessProbe:
          successThreshold: {{ .Values.healthcheck.livenessSuccess }}
          failureThreshold: {{ .Values.healthcheck.livenessFailure }}
          {{- if eq ( .Values.healcheck.type ) "http" }}
          httpGet:
            path: {{ .Values.healthcheck.path }}
            port: {{ .Values.appPort }}
          {{- end }}
          {{- if eq ( .Values.healthcheck.type) "command"}}
          exec:
            command:
              - /bin/sh
              - -c
              - {{ .Values.healthcheck.command }}
          {{- end }}
          initialDelaySeconds: {{ .Values.healthcheck.livenessDelay }}
          periodSeconds: {{ .Values.healthcheck.period }}
          timeoutSeconds: {{ .Values.healthcheck.timeout }}
        startupProbe:
          {{- if eq ( .Values.healcheck.type ) "http" }}
          httpGet:
            path: {{ .Values.healthcheck.path }}
            port: {{ .Values.appPort }}
          {{- end }}
          {{- if eq ( .Values.healthcheck.type) "command"}}
          exec:
            command:
              - /bin/sh
              - -c
              - {{ .Values.healthcheck.command }}
          {{- end }}
          failureThreshold: 30
          periodSeconds: {{ .Values.healthcheck.period }}
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "60"]
        env:
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        {{- range $key, $value := .Values.environments }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
      {{- if or (.Values.configmap.enabled) (.Values.secrets.enabled) }}
      volumes:
        {{- if .Values.configmap.enabled}}
        - name: cm-volume
          configMap:
            name: {{ .Values.configmap.name }}
        {{- end }}
        {{- if .Values.secrets.enabled}}
        - name: {{ if .Values.secrets.appName }}{{ .Values.secrets.appName }}{{ else }}{{ .Values.appName }}{{ end }}
          secret:
            secretName: {{ if .Values.secrets.appName }}{{ .Values.secrets.appName }}{{ else }}{{ .Values.appName }}{{ end }}
        {{- end }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - "{{ .Values.appName }}"
              topologyKey: "kubernetes.io/hostname"
