---
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: 790809641511.dkr.ecr.us-east-1.amazonaws.com

namespace: apps

envShort: env

appName: app-template

imagePullPolicy: Always

service:
  enabled: true
  type: ClusterIP
  port: 80

healthcheck:
  path: /
  readinessSuccess: 2
  readinessFailure: 2
  readinessDelay: 20
  livenessSuccess: 1
  livenessFailure: 2
  livenessDelay: 20
  period: 10
  timeout: 5

resources:
  limits:
    memory: 1024Mi
  requests:
    cpu: 1000m
    memory: 1024Mi
appPort: 8080

replicaCount: 2

deployment:
  maxUnavailable: 1
  maxSurge: 0
  strategy: RollingUpdate
  specs:
    labels:
      example: thislabel

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpu: 80
  memory:
  requests:

ingress:
  enabled: true
  scheme: internal
  target: ip
  sg: "sg_internal"
  domain: westrike.top
  group: "core"
  certificate: arn:aws:acm:us-east-1:790809641511:certificate/5a96472b-2566-49ca-8b3e-25349881f936

datadog:
  clusterName: env-template-cluster
  logs:
    enabled: true

configmap:
  enabled: false
  name: test-configmap

vault:
  agentInject: false
  authPath: auth/live-core-cluster
  role: devweb-app
  secretCredentials: secrets/auth-service/live
  namespace: 
    enable: false
    name: admin