---
# Simplified values.yaml for live-app-template
image: 790809641511.dkr.ecr.us-east-1.amazonaws.com
appVersion: latest
namespace: apps
envShort: live
appName: app-template
imagePullPolicy: Always
# type: app | worker | cronjob
type: app
# Only needed for cronjob type
cronjob:
  schedule: "* * * * *"
healthcheck:
  type: http
  path: /
  readinessSuccess: 2
  readinessFailure: 2
  readinessDelay: 20
  livenessSuccess: 1
  livenessFailure: 2
  livenessDelay: 20
  period: 10
  timeout: 5
resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits:
    memory: 1024Mi
  volume:
    enabled: false
    size: 10Gi
    mountPath: /mnt/app-data
replicaCount: 2
deployment:
  strategy: RollingUpdate
  specs:
    labels:
      example: thislabel
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 2
  cpu: 80
  memory:
  requests:
ingress:
  enabled: true
  scheme: internal
  target: ip
  sg: "sg_internal"
  domain: westrike.top
  group: "core"
  certificate: arn:aws:acm:us-east-1:790809641511:certificate/5a96472b-2566-49ca-8b3e-25349881f936
  # extraHosts: Additional hosts to expose with the same configuration
  # Example:
  # extraHosts:
  #   - live-app.strike.sh
  #   - another-host.example.com
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: http
      port: 80          # External service port
      targetPort: 8080  # Container port (where your app listens)
      protocol: TCP
  
  # Add additional ports as needed:
  # ports:
  #   - name: http
  #     port: 80
  #     targetPort: 8080
  #     protocol: TCP
  #   - name: grpc
  #     port: 90
  #     targetPort: 9090
  #     protocol: TCP
  #   - name: metrics
  #     port: 3000
  #     targetPort: 3000
  #     protocol: TCP
secrets:
  enabled: false
environments:
  env: live
configmap:
  enabled: false
  name: test-configmap
# No-interrupt protection during critical operations
noInterrupt:
  enabled: false
  sidecar:
    image: 790809641511.dkr.ecr.us-east-1.amazonaws.com/no-interrupt-sidecar:latest
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi