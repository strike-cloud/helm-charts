---
# Simplified values.yaml for live-app-template
image: 790809641511.dkr.ecr.us-east-1.amazonaws.com
appVersion: latest
namespace: apps
envShort: live
appName: app-template
imagePullPolicy: Always
# type: app | worker | cronjob
type: app
# Only needed for cronjob type
cronjob:
  schedule: "* * * * *"
healthcheck:
  type: http
  path: /
  readinessSuccess: 2
  readinessFailure: 2
  readinessDelay: 20
  livenessSuccess: 1
  livenessFailure: 2
  livenessDelay: 20
  period: 10
  timeout: 5
resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits:
    memory: 1024Mi
  volume:
    enabled: false
    size: 10Gi
    id: "vol-1234567890abcdef0"
    mountPath: /mnt/data
appPort: 8080
replicaCount: 2
deployment:
  maxUnavailable: 1
  maxSurge: 0
  strategy: RollingUpdate
  specs:
    labels:
      example: thislabel
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpu: 80
  memory:
  requests:
ingress:
  enabled: true
  scheme: internal
  target: ip
  sg: "sg_internal"
  domain: westrike.top
  group: "core"
  certificate: arn:aws:acm:us-east-1:790809641511:certificate/5a96472b-2566-49ca-8b3e-25349881f936
service:
  enabled: true
  type: ClusterIP
  port: 80
secrets:
  enabled: false
environments:
  env: live
configmap:
  enabled: false
  name: test-configmap