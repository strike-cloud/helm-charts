---
# Simplified values.yaml for stg-app-template
image: 317814227242.dkr.ecr.us-east-2.amazonaws.com
appVersion: latest
namespace: apps
envShort: stg
appName: app-template
imagePullPolicy: Always
# type: app | worker | cronjob
type: app
# Only needed for cronjob type
cronjob:
  schedule: "* * * * *"
healthcheck:
  type: http
  path: /
  readinessSuccess: 2
  readinessFailure: 2
  readinessDelay: 20
  livenessSuccess: 1
  livenessFailure: 2
  livenessDelay: 20
  period: 10
  timeout: 5
resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits:
    memory: 1024Mi
appPort: 8080
replicaCount: 1
deployment:
  maxUnavailable: 1
  maxSurge: 0
  strategy: RollingUpdate
  specs:
    labels:
      example: thislabel
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpu: 80
  memory:
  requests:
ingress:
  enabled: true
  scheme: internal
  target: ip
  sg: "sg_internal"
  domain: westrike.top
  group: "core"
  certificate: arn:aws:acm:us-east-2:317814227242:certificate/614d5719-349a-4933-acce-ddf7d4239ce8
service:
  enabled: true
  type: ClusterIP
  port: 80
secrets:
  enabled: false
environments:
  env: stg
configmap:
  enabled: false
  name: test-configmap